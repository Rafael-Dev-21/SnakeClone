<html>

<head>
  <meta charset="utf-8">
  <title>Snake Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="container">
    <article id="startScreen" class="screen">
      <h1>Snake</h1>
      <p>Press Play</p>
      <button id="btnStart" class="btn">Play</button>
    </article>
    <article id="gameScreen" class="screen">
      <div id="score">0</div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </article>
    <article id="overScreen" class="screen">
      <h1>Game Over</h1>
      <p>Try Again?</p>
      <button id="btnRestart" class="btn">Restart</button>
    </article>
  </main>
  
  <script async type="text/javascript" src="./app.js">
  </script>
</body>

</html>
